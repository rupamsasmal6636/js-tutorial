<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body style="background-color: #313131;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>
    <script>
        // Task: we have to change background when the specific button is clicked ..
        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`
        // }

        // this is fine but suppose there is 500 button then... so we have to create another function to handle it 

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}` // if we do this task here then *

            return function(){ // so we need to use closure property
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange") // * this function is automatically called without click
        document.getElementById('green').onclick = clickHandler("green")

    </script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p><b>Instruction: </b>Guess a random number between 1 to 100.</p>
        <p>You have total 10 attempts to guess the right number.</p>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="guessSubmit" value="Submit" class="button">
        </form>

        <p class="displayMessage"></p>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="remaining">10</span></p>
        </div>
    </div>
    <div class="footer">
        <p>Made with ❤️ by <span style="color: rgb(195, 243, 128);;">Rupam</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>

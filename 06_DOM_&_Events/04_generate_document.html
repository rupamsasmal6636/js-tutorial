<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div= document.createElement('div')
    console.log(div);
    div.className="main"
    div.id= Math.round(Math.random() * 10 + 1)
    // set custom Attribute using key value pair
    div.setAttribute("title","myTitle")
    div.style.color="green"
    div.style.padding="10px"
    // insert text into div 
    div.innerText="Hi Rupam! " // these methods first bring the original value then override it 
    // Another way to do this:
    const text=document.createTextNode("Hello world")
    div.appendChild(text)

    // now finally append the div into the body
    document.body.append(div);
</script>
</html>

<!-- ****************** All the selectors *******************

1. getElementById()

>  document.getElementById('title').id
<- 'title'

>  document.getElementById('title').class
<- undefined

>  document.getElementById('title').className
<- 'heading'

>  document.getElementById('title').getAttribute('id')
<- 'title'

>  document.getElementById('title').getAttribute('class')
<- 'heading'

> document.getElementById('title').setAttribute('class', 'myHeading')   // it will override, so if we don't give previos name it will lost

> document.getElementById('title').setAttribute('class', 'myHeading heading')   // now both heading and myHeading will be there

> const title = document.getElementById('title') // to store title element

> title.style.backgroundColor= 'green' // now we can change the css

> title.style.padding='16px'

********** Differenece between innerHTML, textContent, innerText ***********
in normal scenario, for example =>  <h1 id="title" class="heading"> DOM Learning </h1>
all will be working similar but....

if the example is like => <h1 id="title" class="heading"> DOM Learning <span style="display: none;">test text</span></h1>
then the output will be like this=>
>  title.textContent
<- ' DOM Learning test text'

>  title.innerText
<- 'DOM Learning'

>  title.innerHTML
<- ' DOM Learning <span style="display: none;">test text</span>'
 



2. getElementByClassName()  : [it returns HTMLCollection list]

>  document.getElementsByClassName('heading')
<- HTMLCollection [h1#title.heading, title: h1#title.heading]
    0 : h1#title.heading
    title : h1#title.heading
      length : 1
    [[Prototype]] : HTMLCollection




3. querySelector()  [most used -> return the first occurance]

>  document.querySelector('h2')
<- <h2>​ heading 2​</h2>​

>  document.querySelector('#title')
<- <h1 id="title" class="heading"> DOM Learning <span style="display: none;">test text</span></h1>

>  document.querySelector('.heading')
<- <h1 id="title" class="heading"> DOM Learning <span style="display: none;">test text</span></h1>

>  document.querySelector('input[type="Password"]')
<- <input type=​"password" name id>​

4. querySelectorAll()

>  document.querySelectorAll('li')
<- NodeList(3) [li, li, li]           

// Note : NodeList is not same as Array.. it supports forEach() but doesn't support map()
// also note that - > as querySelectorAll() returns a NodeList so we can't change the whole list together..
   for that we need to select particular element

>  const myH2 = document.querySelectorAll('h2')
>  myH2.style.color = 'green' // this will give error
>  myH2[0].style.color = 'green' // it is the correct way

// some practice:

> const tmpList = document.querySelectorAll('li')
> tmpList.forEach((l)=>{ l.style.backgroundColor='green'}) // it will change the bg color of all lists
